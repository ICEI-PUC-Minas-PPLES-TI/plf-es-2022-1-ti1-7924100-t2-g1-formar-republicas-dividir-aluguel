<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepApp | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <span class="open-slide">
                <a href="#" id="icon">
                    <svg width="30" height="30">
                        <path d="M0,5 30,5" stroke="#fff" stroke-width="5"/>
                        <path d="M0,14 30,14" stroke="#fff" stroke-width="5"/>
                        <path d="M0,23 30,23" stroke="#fff" stroke-width="5"/>
                    </svg>
                </a>
            </span>

            <div class="container">
                <img src="img/logo.png" alt="logo do site" class="logo">
            </div>

            <div id="name">
            </div>
            
            
        </nav>

        
    
        <div id="side-menu" class="side-nav">
            <a href="#" class="btn-fechar">&times;</a>
            <a href="home.html">Criar</a>
            <a href="visualizar.html">Visualizar</a>
            <a href="#" id="logout-btn">Logout</a>
        </div>

        
    </header>
   
    <main>
        <div id="main">
                <form class="formulario-criar-republica" name="form">
                    <div class="row mb-3">
                        <label for="republica-id" class="col-sm-2 col-form-label">Id</label>
                        <div class="col-sm-1">
                            <input type="text" class="form-control" id="republica-id" name="id" autocomplete="off" placeholder="Id" disabled>
                        </div>
                    </div>
                    <!--Nome-->
                    <div class="row mb-3">
                        <label for="republica-nome" class="col-sm-2 col-form-label">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="republica-nome" name="nome" autocomplete="off" placeholder="Nome da república" required>
                        </div>
                    </div>
                    <!--Número de integrantes-->
                    <div class="row mb-3">
                        <label for="republica-num-integrantes" class="col-sm-2 col-form-label">Número de integrantes</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="republica-num-integrantes" name="numero" placeholder="Número de integrantes" required>
                        </div>
                    </div>
                    <!--Descrição da República-->
                    <div class="row mb-3">
                        <label for="republica-descricao" class="col-sm-2 col-form-label">Descrição</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="republica-descricao" rows="3" name="descricao" placeholder="Uma breve descrição sobre a república" required></textarea>
                        </div>
                      </div>
                    <!--Localização da República-->
                    <div class="row mb-3">
                        <label for="republica-localizacao" class="col-sm-2 col-form-label">Localizacao</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="republica-localizacao" name="localizacao" autocomplete="off" placeholder="Rua, Número - Bairro" required>
                        </div>
                    </div>
                    <!--Valor da república-->
                    <div class="row mb-3">
                        <label for="republica-valor" class="col-sm-2 col-form-label">Valor</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="republica-valor" name="valor" autocomplete="off" placeholder="Valor da república" required>
                        </div>
                    </div>
                    <!--Status da república-->
                    <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Status</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="status-aberta" value="aberta" checked>
                            <label class="form-check-label" for="status-aberta">
                                Aberta
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="status-fechada" value="Fechada">
                            <label class="form-check-label" for="status-fechada">
                                Fechada
                            </label>
                        </div>
                    </div>
                    </fieldset>
                    <button class="btn btn-outline-primary" id="btn-cadastrar">Criar</button>
                    <button class="btn btn-outline-primary" id="btn-editar">Editar</button>
                    <button class="btn btn-outline-primary" id="btn-excluir">Excluir</button>
                </form>
            <div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Num</th>
                            <th scope="col">Localizacao</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Status</th>
                    </thead>
                    <tbody id="tabela-republica">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
    <script src="js/criar.js"></script>
    <script src="js/userscript.js"></script>
    <script>
    document.getElementById("logout-btn").addEventListener('click', logoutUser);
    </script>
</body>
</html>
