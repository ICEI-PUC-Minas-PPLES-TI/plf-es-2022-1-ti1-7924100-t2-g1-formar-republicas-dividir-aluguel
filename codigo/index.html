<!--Página de cadastro 
    Página de entrada 
    Home principal
    Criar república
    Entrar em república
    Login ou senha não encontrados 
    -->
    <!DOCTYPE html>
    <html lang="">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <title>RepApp</title>
    </head>
    <body>
        <h1>RepApp</h1>        
        <h2>Dados pessoais: </h2>
        <div class="entrada">
            <input type="text" name="Nome" placeholder="Nome" size="40" />
        </div>
        <div class="entrada">
            <input type="date" name="Data de nascimento" placeholder="Data de nascimento (dd/mm/aa)" size="40" />
        </div>
        <div class="entrada">
            <input type="text" name="Ocupação ou Curso" placeholder="Ocupação ou Curso" size="40" />
        </div>
        <div class="entrada">
            <input type="tel" name="Telefone" size="40" required placeholder="Telefone (xx) xxxxx-xxxx"/>
        </div>
        <div class="entrada">
            <input type="email" name="email" placeholder="Email" size="40"/>
        </div>
        <div class="entrada">
            <input type="password" name="Senha" placeholder="Senha" size="40" />
        </div>
        <div class="entrada">
            <input type="password" name="ConfirmeaSenha" placeholder="Digite sua senha novamente" size="40" />
        </div>
        <div class="botao">
            <button name="button">Avançar</button>
        </div>
    </body>
    </html>
