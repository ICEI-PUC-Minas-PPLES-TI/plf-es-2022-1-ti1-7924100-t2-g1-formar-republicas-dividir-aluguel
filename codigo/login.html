<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepApp</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/lgcp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>

    <!-- LOGIN FORM -->

    <main>

        <div class="container">

            <div class="row justify-content-center">

                <div class="col-3">

                    <div class="login-form">

                        <img src="img/logo.png" class="logo" alt="Logo">

                        <form>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="login-email" placeholder="name@example.com">
                                <label for="login-email">Email</label>
                            </div>

                            <div class="form-floating">
                                <input type="password" class="form-control" id="login-password" placeholder="Password">
                                <label for="login-password">Senha</label>
                                <div id="registerText" class="form-text">Ainda n√£o tem uma conta? <a href="register.html">Cadastre-se!</a></div><br>
                            </div>
                            
                            <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </main>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/userscript.js"></script>
    <script>document.getElementById("login-btn").addEventListener('click', submitLogin);</script>
</body>
</html>
