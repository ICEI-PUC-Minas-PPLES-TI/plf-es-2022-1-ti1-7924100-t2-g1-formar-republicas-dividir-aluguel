<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <main>
       <div>
           <ul class="lista-erros"></ul>
            <form class="formulario-criar-republica" name="form">
                <!--Nome-->
                <div class="row mb-3">
                    <label for="republica-nome" class="col-sm-2 col-form-label">Nome</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="republica-nome" name="nome" autocomplete="off" placeholder="Nome da república">
                    </div>
                </div>
                <!--Número de integrantes-->
                <div class="row mb-3">
                    <label for="republica-num-integrantes" class="col-sm-2 col-form-label">Número de integrantes</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="republica-num-integrantes" name="numero" placeholder="Número de integrantes">
                    </div>
                </div>
                <!--Localização da República-->
                <div class="row mb-3">
                    <label for="republica-localizacao" class="col-sm-2 col-form-label">Localizacao</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="republica-localizacao" name="localizacao" autocomplete="off" placeholder="Rua, Número - Bairro">
                    </div>
                </div>
                <!--Valor da república-->
                <div class="row mb-3">
                    <label for="republica-valor" class="col-sm-2 col-form-label">Valor</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="republica-valor" name="valor" autocomplete="off" placeholder="Valor da república">
                    </div>
                </div>
                <!--Status da república-->
                <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Status</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="status-aberta" value="aberta" checked>
                        <label class="form-check-label" for="status-aberta">
                            Aberta
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="status-fechada" value="Fechada">
                        <label class="form-check-label" for="status-fechada">
                            Fechada
                        </label>
                    </div>
                </div>
                </fieldset>
                <button class="btn btn-outline-primary" id="btn-cadastrar">Criar</button>
            </form>
        </div>
         
        <div id="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Números de Integrantes</th>
                        <th scope="col">Localizacao</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody id="tabela-republica">
                </tbody>
            </table>
        </div>

        <button type="button" class="btn btn-outline-primary" id="btn-buscar">Buscar repúblicas</button>
   </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./javaScript/criar-republica.js"></script>
    <script src="./javaScript/apresentar-republica.js"></script>
</body>
</html>
